<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" rel="stylesheet">
    <link rel="shortcut icon" href="img/favicon.ico">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="main.js"></script>
    <title>就職継続支援A型 - 就労継続支援A型ユーリード</title>
</head>
<body>
    <header id="header">
        <img class="logo" src="img/logo_01.png" alt="ロゴ">
        <div>
            <img class="tel-icon" src="img/phone-solid.svg" alt="電話アイコン">
            <nav class="header__nav nav" id="js-nav">
                <ul class="nav__items nav-items">
                    <li class="nav-items__item"><a href="index.html">TOP</a></li>
                    <li class="nav-items__item"><a href="index.html#business">ITに特化した業務内容</a></li>
                    <li class="nav-items__item"><a href="index.html#support">働きたいをサポート</a></li>
                    <li class="nav-items__item"><a href="index.html#anxiety">相互の不安を解消</a></li>
                    <li class="nav-items__item"><a href="index.html#access">アクセス</a></li>
                </ul>
            </nav>
            <button class="header__hamburger hamburger" id="js-hamburger">
                    <span></span>
                    <span></span>
                    <span></span>
            </button>
        </div>
    </header>
    <div class="flow-use">
        <p>ご利用までの流れ</p>
    </div>
    <div class="flow-step">
        <div class="balloon1">
            <p class="step">STEP1</p>
            <p class="text-center">問い合わせ・見学</p>
        </div>
        <div class="balloon2">
            <p class="step2">STEP2</p>
            <p class="text-center">ハローワークで紹介状をもらう</p>
        </div>
        <div class="balloon1">
            <p class="step">STEP3</p>
            <p class="text-center">面接・雇用確定</p>
        </div>
        <div class="balloon2">
            <p class="step">STEP4</p>
            <p class="text-center">受給者証交付申請</p>
        </div>
        <div class="balloon1">
            <p class="step">STEP5</p>
            <p class="text-center">利用開始</p>
        </div>
    </div>
    <div class="visit">
        <p>見学随時受付中!<br>先ずはお気軽にご連絡ください。<br>▼</p>
    </div>
    <div class="tel">
        <img src="img/phone-solid.svg" alt="電話アイコン">
        <p>011-596-7310</p>
    </div>
    <div class="contact">
        <form action="#" method="post">
            <dl>
                <dt><label for="name">お名前</label></dt>
                <dd><input type="text" id="name" name="yourname"></dd>
                <dt><label for="email">メールアドレス</label></dt>
                <dd><input type="email" id="email" name="youremail"></dd>
                <dt><label for="daimei">題名</label></dt>
                <dd><input type="text" id="daimei" name="yourdaimei"></dd>
                <dt><label for="message">メッセージ本文（任意）</label></dt>
                <dd><textarea name="message" id="yourmessage" ></textarea></dd>
            </dl>
            <div class="button"><input type="submit" value="送信"></div>
        </form>
    </div>
    <footer id="footer">
        <p>copyright &copy; 就労支援A型事業所ユーリード</p>
    </footer>
</body>
</html>
